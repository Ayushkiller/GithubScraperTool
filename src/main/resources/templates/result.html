<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Analysis Result for <span th:text="${result.username}"></span></h1>
    <h2>Repositories:</h2>
    <ul>
        <li th:each="repo : ${result.repositories}">
            <strong th:text="${repo.name}"></strong>: <span th:text="${repo.description}"></span> 
            (Language: <span th:text="${repo.language}"></span>)
        </li>
    </ul>
    <h2>Most Complex Repository:</h2>
    <p th:if="${result.mostComplexRepository != null}">
        <strong th:text="${result.mostComplexRepository.name}"></strong>: 
        <span th:text="${result.mostComplexRepository.description}"></span>
        (Language: <span th:text="${result.mostComplexRepository.language}"></span>)
    </p>
    <p th:if="${result.mostComplexRepository == null}">No complex repository found.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
